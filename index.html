<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Select</title>
</head>
<body>

    <label for="pilihan">Pilih sesuatu:</label>
    <select id="pilihan" name="pilihan">
        <option value="pilihan1">Pilihan 1</option>
        <option value="pilihan2">Pilihan 2</option>
        <option value="pilihan3">Pilihan 3</option>
        <option value="userInput">Masukkan Sendiri</option>
    </select>

    <div id="userInputContainer" style="display:none;">
        <label for="userInput">Masukkan pilihan Anda:</label>
        <input type="text" id="userInput" name="userInput">
    </div>

    <script>
        // Fungsi untuk menampilkan/menyembunyikan input pengguna berdasarkan pilihan
        document.getElementById('pilihan').addEventListener('change', function() {
            var userInputContainer = document.getElementById('userInputContainer');
            var userInput = document.getElementById('userInput');

            if (this.value === 'userInput') {
                userInputContainer.style.display = 'block';
                userInput.required = true;
            } else {
                userInputContainer.style.display = 'none';
                userInput.required = false;
            }
        });
    </script>

</body>
</html>
