<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .offcanvas {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            right: 0;
            background-color: #fff; /* Mengubah warna latar belakang menjadi putih */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Menambahkan bayangan */
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }

        .offcanvas a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color: #818181;
            display: block;
            transition: 0.3s;
        }

        .offcanvas a:hover {
            color: #f1f1f1;
        }

        .offcanvas .closebtn {
            position: absolute;
            top: 0;
            left: 25px;
            font-size: 36px;
            margin-right: 50px;
        }

        #main {
            transition: margin-right 0.5s;
            padding: 16px;
        }
    </style>
</head>
<body>

    <div id="myOffcanvas" class="offcanvas">
        <a href="javascript:void(0)" class="closebtn" onclick="closeOffcanvas()">×</a>
        <a href="#">Detail Item 1</a>
        <a href="#">Detail Item 2</a>
        <a href="#">Detail Item 3</a>
        <!-- Tambahkan detail sesuai kebutuhan -->
    </div>

    <div id="main">
        <span style="font-size:30px;cursor:pointer" onclick="openOffcanvas()">☰ Open</span>
    </div>

    <script>
        function openOffcanvas() {
            document.getElementById("myOffcanvas").style.width = "250px";
            document.getElementById("main").style.marginRight = "250px";
        }

        function closeOffcanvas() {
            document.getElementById("myOffcanvas").style.width = "0";
            document.getElementById("main").style.marginRight = "0";
        }
    </script>

</body>
</html>
