<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SweetAlert Loading</title>

    <!-- Include SweetAlert2 CSS and JS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>

    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- Include Font Awesome CSS (for loading icon) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
</head>
<body>

    <div class="container mt-5">
        <button onclick="showLoadingAlert()" class="btn btn-primary">Show Loading Alert</button>
    </div>

    <!-- Include Bootstrap JS (make sure it's included after SweetAlert2) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script>
        function showLoadingAlert() {
            Swal.fire({
                title: "Please Wait!",
                // html: "I will close in <b></b> milliseconds.",
                didOpen: () => {
                    Swal.showLoading();
                },
            });

            // Simulate an asynchronous operation (e.g., AJAX call)
            setTimeout(() => {
                Swal.close(); // Close the loading alert after some time
            }, 3000);
        }
    </script>

</body>
</html>
